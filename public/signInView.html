<body ng-controller="signInController">
    <div>
        Email: <input type="text" ng-model="email">
        Пароль: <input type="text" ng-model="password">
    </div>
    <div>
        <button ng-hide='firebaseUser' ng-click="signIn()">Sign In</button>
        <p ng-if="firebaseUser">Signed in user: <strong>{{ firebaseUser.uid }}</strong></p>
        <p ng-if="errorMessage">Error: <strong>{{ errorMessage }}</strong></p>
    </div>
</body>
