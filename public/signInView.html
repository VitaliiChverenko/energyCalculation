<body ng-controller="signInController">
    <div>
     <div class="ui middle aligned center aligned grid">
       <div class="column">
        <h2 class="ui teal image header">
          <img src="../img/logo.png" class="image">
          <div class="content">Увійдіть у Ваш акаунт</div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address" ng-model="email">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" ng-model="password">
              </div>
            </div>
           <div class="ui fluid large teal submit button"  ng-click="signIn()">Увійти</div>
           <!-- ng-hide='firebaseUser' -->                
          </div>                 
          <div class="ui error message"></div>              
        </form>             
        <div class="ui message">Вперше у нас? <a href="#!signUp">Зареєструватись</a></div>
      </div>
     </div>
        <!-- <button ng-hide='firebaseUser' ng-click="signIn()">Sign In</button> -->
    <p ng-if="firebaseUser">Signed in user: <strong>{{ firebaseUser.uid }}</strong></p>
    <p ng-if="errorMessage">Error: <strong>{{ errorMessage }}</strong></p>
  </div>
</body>
